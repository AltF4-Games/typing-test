<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <title>typing test</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id = "header" class="prevent-select">typing test</h1>
        <div id="center">
            <div><p id="timer" class="prevent-select">30</p></div>
            <div class="words prevent-select" id="words"><span id="cursor">|</span></div>
            <div><p id="result" class="prevent-select"></p></div>
            <div style="text-align:center"><button class="prevent-select" style="background-color: transparent; border: 0px;"><img src="retry.png" id="retry-btn"></button></div>
        </div>

    </body>

    <script src = "typing-test.js"></script>
</html>
